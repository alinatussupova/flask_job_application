<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <form>
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
        </div>
        <div>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="date">Available start date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <label>Current status:</label>
            <br>
            <div id="status">
                <input type="radio" id="employed" name="status" required>
                <label for="employed">Employed</label>

                <input type="radio" id="unemployed" name="status" required>
                <label for="unemployed">Unemployed</label>

                <input type="radio" id="self-employed" name="status" required>
                <label for="self-employed">Self-employed</label>

                <input type="radio" id="student" name="status" required>
                <label for="student">Student</label>
            </div>
        </div> 
        <button type="button">Submit</button>       
    </form>
</body>
</html>
